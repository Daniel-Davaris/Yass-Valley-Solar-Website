{% extends "base.html" %} 
{% import "bootstrap/wtf.html" as wtf %} 
{% block app_content %}
<div style=""class="container-fluid">
    <br>
    <br>
    <br>
    <br>
    <div class="p-3 container" style="padding-top:15vh">
        
           
            <div class="my-5card-deck">
                {% for post in posts %}
                    {% include '_post2.html' %}
                {% endfor %}
            </div>
            <nav class="m-5" aria-label="...">
                <ul style="display:inline-block"class="pager">
                    <li style="display:inline"class="previous{% if not prev_url %} disabled{% endif %}">
                        <a href="{{ prev_url or '#' }}">
                            <span aria-hidden="true">&larr;</span> Newer posts
                        </a>
                    </li>
                    
                    <li style="display:inline-block;padding-left:20px"class="next{% if not next_url %} disabled{% endif %}">
                        <a href="{{ next_url or '#' }}">
                            Older posts <span aria-hidden="true">&rarr;</span>
                        </a>
                    </li>
                </ul>
                <br>
                <br>
                <br>
            </nav>
    </div>
    <br>
    <br>
    <br>
    <br>

</div>

{% include 'footer.html' %}

{% endblock %}
